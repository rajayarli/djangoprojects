<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
	<title>REGISTRATION FORM</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/loginpagestyle.css' %} "
</head>
<body >
	<div class="container col-md-7 mt-5">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
		<div class="card">
			<div class="card-header bg-dark text-white text-center">
				<h1>REGISTRATION FORM</h1>	
			</div>
			{% if registration %}
			<div class="card-body">
                <div class="form-group">
					<label>ROLL NUMBER</label>
					<input type="text" name="SID" placeholder="ENTER SID" required class="form-control">
				</div>
				<div class="form-group">
					<label>FULL NAME</label>
					<input type="text" name="fullname" placeholder="ENTER FULLNAME" required class="form-control">
				</div>
                <div class="form-group">
					<label>EMAIL</label>
					<input type="email" name="email" placeholder="ENTER EMAIL" required class="form-control">
				</div>
                <div class="form-group">
					<input type="radio" name="type" value='hod'><label>HOD     </label>
                    <input type="radio" name="type" value='student'><label>STUDENT     </label>
                    <input type="radio" name="type" value='faculty'><label>Faculty     </label>
                </div>
				<div class="form-group">
					<label>Set Password</label>
					<input type="password" name="password" placeholder="ENTER PASSWORD" required class="form-control">
				</div>
                <div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="confirm password" placeholder="ENTER PASSWORD AGAIN" required class="form-control">
				</div>
			</div>
			{% else %}
			<div class="card-footer">
				<div class="form-group " >
					<input type='file' accept=".xls,.xlsx" name="file" value="upload excel file" class="btn"/>
				</div>
			</div>
			{% endif %}
			<div class="card-footer">
				<div class="form-group " >
					<input type="submit" value="Complete Registration" class="form-control" style="background-color: skyblue" >
				</div>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
